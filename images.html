<html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">

    <script src="https://kit.fontawesome.com/8121cee81a.js" crossorigin="anonymous"></script>
    <meta name="description" content="UNIS Microfinance's website">
    <title>UNIS Microfinance | Home</title>
<style>
@media screen and (max-width:780px) {
    #vid {
        height: 400px;
        width: 100%;
    }
}
.link-effect2{
color: #888888;
transition: all 0.3s ease-in-out;
}
.link-effect2:hover{
color:black
}
</style>

</head>

<body>

    <div class="container">
        <div id="slides">
        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides">
                <div class="numbertext">1 / 5</div>
                <img src="./img/img1.jpg" style="width:100%">
                <div class="text"></div>
            </div>
    
            <div class="mySlides">
                <div class="numbertext">2 / 5</div>
                <img src="./img/img2.jpg" style="width:100%">
                <div class="text"></div>
            </div>
    
            <div class="mySlides">
                <div class="numbertext">3 / 5</div>
                <img src="./img/img3.jpg" style="width:100%">
                <div class="text"></div>
            </div>
    
            <div class="mySlides">
                <div class="numbertext">4 / 5</div>
                <img src="./img/img4.jpg" style="width:100%">
                <div class="text"></div>
            </div>
            <div class="mySlides">
                <div class="numbertext">5 / 5</div>
                <img src="./img/img5.jpg" style="width:100%">
                <div class="text"></div>
            </div>
    
    
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>
    
        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
            <span class="dot" onclick="currentSlide(5)"></span>
        </div>
    </div>

</div>

</body>

    });
